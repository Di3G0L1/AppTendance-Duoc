    <ion-title>Informaci칩n de Usuario</ion-title>
    <ion-buttons slot="end">

</ion-header>

<ion-content [fullscreen]="true" padding>

    <ion-input [(ngModel)]="nombreCompleto" readonly></ion-input>

  <ion-item lines="none">
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="usuario" readonly></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="floating">Contrase침a Actual</ion-label>
    <ion-input [(ngModel)]="contrasenaActual" type="password"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="floating">Nueva Contrase침a</ion-label>
    <ion-input [(ngModel)]="nuevaContrasena" type="password"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="floating">Confirmar Nueva Contrase침a</ion-label>
    <ion-input [(ngModel)]="confirmarContrasena" type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="saveChanges()">Guardar Cambios</ion-button>
</ion-content>
