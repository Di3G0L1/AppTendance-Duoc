<ion-header [translucent]="true">
  <ion-toolbar class="barra">
    <ion-title>Duoc AppTendance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding class="background">
  <ion-item class="input" lines="none">
    <ion-input [(ngModel)]="mdl_user" label="Usuario" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-item class="input" lines="none">
    <ion-input [(ngModel)]="mdl_pass" type="password" label="Contraseña" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="login()" class="boton"> 
    <ion-spinner name="circles" class="ion-margin-end" *ngIf="loadingVisible"></ion-spinner>
    Ingresar 
  </ion-button>

  <ion-item class="item-warning" lines="none" *ngIf="warningVisible">
    Credenciales Inválidas
  </ion-item>

  <!-- ENLACES PARA CREAR USUARIO Y PARA REESTABLECER CONTRASEÑA -->
  <div class="links">
    <ion-button fill="clear" (click)="goToCreateUser()">Crear Usuario</ion-button>
    <ion-button fill="clear" (click)="goToForgotPassword()">Olvidé mi Contraseña</ion-button>
  </div>
</ion-content>
